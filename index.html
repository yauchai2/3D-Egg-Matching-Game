<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Easter Egg Match</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="left-panel">
        <div class="sidebar-top">
          <button class="back-btn" aria-label="Back">↩</button>
          <h1 class="level-title">Level 1</h1>
        </div>

        <div class="reference-wrap">
          <canvas id="referenceCanvas" width="340" height="420" aria-label="Reference egg"></canvas>
        </div>

        <p class="instruction-title">ROTATE THE EASTER EGG TO ANGLE LIKE THIS!</p>

        <div class="guideline-card">
          <h2>GUIDELINE</h2>
          <ol>
            <li><span class="key-badge arrow">◯</span><span>ROTATE</span></li>
            <li><span class="key-badge key-a">Z</span><span>ZOOM IN</span></li>
            <li><span class="key-badge key-b">X</span><span>ZOOM OUT</span></li>
          </ol>
        </div>
      </aside>

      <main class="main-stage">
        <div class="grid-bg"></div>
        <canvas id="gameCanvas" aria-label="Interactive egg"></canvas>

        <div class="timer-card" aria-live="polite">
          <span>TIMER</span>
          <strong id="timerValue">02:59</strong>
        </div>

        <div class="bottom-hud">
          <span class="match-label">MATCH</span>
          <div class="match-track">
            <div id="matchFill" class="match-fill"></div>
            <div id="targetMarker" class="target-marker"></div>
          </div>
          <span id="matchValue" class="match-value">0%</span>
        </div>
      </main>
    </div>

    <script src="./vendor/three.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
